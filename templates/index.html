<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tellooo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                {% if connected and streamon %}
                <h1 class="text-center" id="res">Reponse displayed here.</h1>
                {% elif connected %}
                <h1 class="text-center" id="res">Click streamon!</h1>
                {% else %}
                <h1 class="text-center" id="res">Click connect!</h1>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    {% if connected %}
                    <label id="command" class="btn btn-success">
                        <input type="radio" value="command" autocomplete="off">connect</label>
                    {% else %}
                    <label id="command" class="btn btn-danger">
                        <input type="radio" value="command" autocomplete="off">connect</label>
                    {% endif %}
                </div>
            </div>
            <div class="col-lg-12">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    {% if streamon %}
                    <label id="streamon" class="btn btn-secondary">
                        <input type="radio" value="streamon" autocomplete="off">streamon</label>
                    <label id="streamoff" class="btn btn-light">
                        <input type="radio" value="streamoff" autocomplete="off">streamoff</label>
                    {% else %}
                    <label id="streamon" class="btn btn-light">
                        <input type="radio" value="streamon" autocomplete="off">streamon</label>
                    <label id="streamoff" class="btn btn-secondary">
                        <input type="radio" value="streamoff" autocomplete="off">streamoff</label>
                    {% endif %}
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label id="takeoff" class="btn btn-warning">
                        <input type="radio" value="takeoff" autocomplete="off">takeoff</label>
                    <label id="land" class="btn btn-warning">
                        <input type="radio" value="land" autocomplete="off">land</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-dark">
                        <input type="radio" value="streamonly" autocomplete="off">stream
                        only</label>
                    <label class="btn btn-dark">
                        <input type="radio" value="test" autocomplete="off">test</label>
                    <label class="btn btn-dark">
                        <input type="radio" value="tracking" autocomplete="off">tracking</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary btn-circle btn-lg">
                        <input type="radio" value="up" autocomplete="off">UP</label>
                    <label class="btn btn-primary btn-circle btn-lg">
                        <input type="radio" value="down" autocomplete="off">DW</label>
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary btn-circle btn-lg">
                        <input type="radio" value="cw" autocomplete="off">CW</label>
                    <label class="btn btn-primary btn-circle btn-lg">
                        <input type="radio" value="ccw" autocomplete="off">CCW</label>
                </div>
            </div>
            <div class="col-lg-4">
                {% if streamon %}
                <img class="img-fluid img-thumbnail rounded mx-auto d-block" src="{{ url_for('video_feed') }}" alt="...........">
                {% elif connected %}
                <img class="img-fluid img-thumbnail rounded mx-auto d-block" src="../../static/images/tello_c.png">
                {% else %}
                <img class="img-fluid img-thumbnail rounded mx-auto d-block" src="../../static/images/tello_w.png">
                {% endif %}
            </div>
            <div class="col-lg-4">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary btn-circle btn-lg">
                        <input type="radio" value="forward" autocomplete="off">FW</label>
                    <label class="btn btn-primary btn-circle btn-lg">
                        <input type="radio" value="back" autocomplete="off">BK</label>
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary btn-circle btn-lg">
                        <input type="radio" value="left" autocomplete="off">L</label>
                    <label class="btn btn-primary btn-circle btn-lg">
                        <input type="radio" value="right" autocomplete=" off">R</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label id="battery" class="btn btn-info">
                        <input type="radio" value="battery?" autocomplete="off">battery?</label>
                    <label id="speed" class="btn btn-info">
                        <input type="radio" value="speed?" autocomplete="off">speed?</label>
                    <label id="temp" class="btn btn-info">
                        <input type="radio" value="temp?" autocomplete="off">temp?</label>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/tello.js"></script>
</body>
