<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tellooo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                {% if connected and streamon %}
                <h1 class="text-center" id="res">Reponse displayed here.</h1>
                {% elif connected %}
                <h1 class="text-center" id="res">Click streamon!</h1>
                {% else %}
                <h1 class="text-center" id="res">Click connect!</h1>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {% if connected %}
                <button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off"
                    id="command" value="command">connect</button>
                {% else %}
                <button type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false" autocomplete="off"
                    id="command" value="command">connect</button>
                {% endif %}
                <i class="fas fa-tachometer-alt fa-2x"></i> <span class="plus button rounded"><i class="fas fa-plus"></i></span>
                <input type="text" name="qty" id="qty" malgength="6" />
                <span class="min button rounded"><i class="fas fa-minus"></i></span> (min:20 max:100)
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    {% if streamon %}
                    <label id="streamon" class="btn btn-secondary">
                        <input type="radio" value="streamon" autocomplete="off">streamon</label>
                    <label id="streamoff" class="btn btn-light">
                        <input type="radio" value="streamoff" autocomplete="off">streamoff</label>
                    {% else %}
                    <label id="streamon" class="btn btn-light">
                        <input type="radio" value="streamon" autocomplete="off">streamon</label>
                    <label id="streamoff" class="btn btn-secondary">
                        <input type="radio" value="streamoff" autocomplete="off">streamoff</label>
                    {% endif %}
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label id="takeoff" class="btn btn-warning">
                        <input type="radio" value="takeoff" autocomplete="off">takeoff</label>
                    <label id="land" class="btn btn-warning">
                        <input type="radio" value="land" autocomplete="off">land</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label id="streamonly" class="btn btn-dark">
                        <input type="radio" value="streamonly" autocomplete="off">streamonly</label>
                    <label id="test" class="btn btn-dark">
                        <input type="radio" value="test" autocomplete="off">test</label>
                    <label id="tracking" class="btn btn-dark">
                        <input type="radio" value="tracking" autocomplete="off">tracking</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="row justify-content-center">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary btn-circle btn-lg" data-toggle="button"
                            aria-pressed="false" autocomplete="off" id="up" value="up"><i class="fas fa-angle-double-up"></i></button>
                    </div>
                </div>
                <div class="row justify-content-around">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary btn-circle btn-lg" data-toggle="button"
                            aria-pressed="false" autocomplete="off" id="cw" value="cw"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary btn-circle btn-lg" data-toggle="button"
                            aria-pressed="false" autocomplete="off" id="ccw" value="ccw"><i class="fas fa-undo"></i></button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary btn-circle btn-lg" data-toggle="button"
                            aria-pressed="false" autocomplete="off" id="down" value="down"><i class="fas fa-angle-double-down"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                {% if streamon %}
                <img class="img-fluid img-thumbnail rounded mx-auto d-block" src="{{ url_for('video_feed') }}" alt="...........">
                {% elif connected %}
                <img class="img-fluid img-thumbnail rounded mx-auto d-block" src="../../static/images/tello_c.png">
                {% else %}
                <img class="img-fluid img-thumbnail rounded mx-auto d-block" src="../../static/images/tello_w.png">
                {% endif %}
            </div>
            <div class="col-lg-4">
                <div class="row justify-content-center">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary btn-circle btn-lg" data-toggle="button"
                            aria-pressed="false" autocomplete="off" id="forward" value="forward"><i class="fas fa-forward"></i></button>
                    </div>
                </div>
                <div class="row justify-content-around">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary btn-circle btn-lg" data-toggle="button"
                            aria-pressed="false" autocomplete="off" id="right" value="right"><i class="fas fa-arrow-left"></i></button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary btn-circle btn-lg" data-toggle="button"
                            aria-pressed="false" autocomplete="off" id="left" value="left"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary btn-circle btn-lg" data-toggle="button"
                            aria-pressed="false" autocomplete="off" id="back" value="back"><i class="fas fa-backward"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off"
                    id="battery" value="battery?">battery?</button>
                <button type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off"
                    id="speed" value="speed?">speed?</button>
                <button type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off"
                    id="temp" value="temp?">temp?</button>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/tello.js"></script>
    <script src="../static/js/all.min.js"></script>
</body>
